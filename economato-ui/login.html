<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Login — Smart Economato</title>
<link rel="stylesheet" href="css/main.css" />
</head>
<body>
<!-- Header inyectado -->
<div data-include="header"></div>


<main class="center-page" id="main">
<section class="card" aria-labelledby="loginTitle">
<div class="card__header">
<h1 class="card__title" id="loginTitle">Bienvenido</h1>
<p class="card__subtitle">Accede para continuar con el Smart Economato</p>
</div>
<div class="card__body">
<!-- Formulario sin lógica real: el botón va a home.html -->
<form class="form" action="home.html" method="get">
<div class="form__row">
<label class="label" for="email">Email</label>
<input class="input" type="email" id="email" name="email" placeholder="tucorreo@centro.es" required />
</div>
<div class="form__row">
<label class="label" for="password">Contraseña</label>
<input class="input" type="password" id="password" name="password" placeholder="********" required />
</div>
<div class="actions">
<button class="btn btn--brand" type="submit">Entrar</button>
<a class="btn btn--ghost" href="#">¿Olvidaste la contraseña?</a>
</div>
<p class="note">Maqueta: no hay validación ni backend. El botón solo navega a <code>home.html</code>.</p>
<p class="error" aria-live="polite" id="error"></p>
</form>
</div>
</section>
</main>


<!-- Footer inyectado -->
<div data-include="footer"></div>


<script src="js/includes.js"></script>
</body>
</html>
