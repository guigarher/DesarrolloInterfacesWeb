<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Smart-Economato · Login</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="body-login">
  <header class="header">
    <h1>Smart-Economato</h1>
    <h2>LOGIN</h2>
  </header>

  <main class="main">
    <section class="login-section">
      <h2>Iniciar Sesión</h2>
      <form action="index.html" method="get" class="login-form" id="loginForm" autocomplete="off">
        <div class="field">
          <input type="text" id="username" name="username" placeholder=" " required>
          <label for="username">Usuario</label>
        </div>
        <div class="field">
          <input type="password" id="password" name="password" placeholder=" " required>
          <label for="password">Contraseña</label>
        </div>
        <button type="submit">Ingresar</button>
      </form>
    </section>
  </main>

  <footer class="footer">
    <p>&copy; 2025 Smart-Economato</p>
  </footer>

  <script>
    // Guarda el usuario en sessionStorage al enviar (para persistir entre páginas)
    document.getElementById("loginForm")?.addEventListener("submit", () => {
      const user = document.getElementById("username")?.value?.trim();
      if (user) sessionStorage.setItem("usuario", user);
    });
  </script>
</body>
</html>
